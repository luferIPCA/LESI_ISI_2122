<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
  <script language="javascript" type="text/javascript">
    	function submitbutton_reg() {
    		var form = document.mosForm;
    		var r = new RegExp("[\<|\>|\"|\'|\%|\;|\(|\)|\&|\+|\-|\s]", "i");
    		// do field validation
    		if (form.name.value == "") {
    			alert( "Por favor, introduza o seu nome real." );
    		} else if (form.username.value == "") {
    			alert( "Por favor, introduza o seu Nome de Utilizador." );
    		} else if (r.exec(form.username.value) || form.username.value.length < 3) {
    			alert( "Por favor, introduza um Nome de Utilizador: válido. Sem espaços ou acentos, com mais de 2 caracteres nos intervalos 0-9,a-z,A-Z" );
    		} else if (form.email.value == "") {
    			alert( "Por favor, introduza um endereço de e-mail válido." );
    		} else if (form.password.value.length < 6) {
    			alert( "Por favor, introduza uma Senha válida. Sem espaços, mais de 6 caracteres contendo apenas valores nos intervalos 0-9,a-z,A-Z" );
    		} else if (form.password2.value == "") {
    			alert( "Por favor, confirme a Senha." );
    		} else if ((form.password.value != "") && (form.password.value != form.password2.value)){
    			alert( "A Senha e a sua confirmação não coincidem. Por favor, tente novamente." );
    		} else if (r.exec(form.password.value)) {
    			alert( "Por favor, introduza uma Senha: válida. Sem espaços, com mais de 6 caracteres nos intervalos 0-9,a-z,A-Z" );
    		} else {
    			form.submit();
    		}
    	}
    	</script>
  </head>
  <body>
   <form action="index.php" method="post" name="mosForm">
    		Registo :
    
    	<table cellpadding="0" cellspacing="0" border="0" width="100%" class="contentpane">
    	<tr>
    		<td colspan="2">Os campos assinalados com asterisco (*) são obrigatórios.</td>
    	</tr>
    	<tr>
    		<td width="30%">
    			Nome real: *
    		</td>
    	  	<td>
    	  		<input type="text" name="name" size="40" value="" class="inputbox" maxlength="50" />
    	  	</td>
    	</tr>
    	<tr>
    		<td>
    			Nome de utilizador: *
    		</td>
    		<td>
    			<input type="text" name="username" size="40" value="" class="inputbox" maxlength="25" />

    		</td>
    	</tr>
    	<tr>
    		<td>
    			E-mail: *
    		</td>
    		<td>
    			<input type="text" name="email" size="40" value="" class="inputbox" maxlength="100" />
    		</td>
    	</tr>
    	<tr>
    		<td>
    			Senha: *
    		</td>
    	  	<td>
    	  		<input class="inputbox" type="password" name="password" size="40" value="" />
    	  	</td>
    	</tr>

    	<tr>
    		<td>
    			Repita a Senha: *
    		</td>
    		<td>
    			<input class="inputbox" type="password" name="password2" size="40" value="" />
    		</td>
    	</tr>
    	</table>
    
    	<input type="hidden" name="id" value="0" />
    	<input type="hidden" name="gid" value="0" />
    	<input type="hidden" name="useractivation" value="1" />

    	<input type="button" value="Enviar registo" class="button" onclick="submitbutton_reg()" />

    	</form>
  </body>
